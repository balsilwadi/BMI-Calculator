<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        text-align: center;
        width: 600px;
        margin: 0 auto;
      }
      input,
      button {
        width: 200px;
        margin: 10px;
        padding: 10px;
      }

      .guide {
        width: 50%;
        margin: 0 auto;
      }
      .guide > h4 {
        margin-bottom: 0;
      }
      p {
        margin: 0;
      }
      span{
        color: brown;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>BMI Calculator</h1>
      <hr />

      <form>
        <input type="text" placeholder="height in ft" pattern="[0-9]" class="height" />
        <input type="text" placeholder="weight in kg" pattern="[0-9]" class="weight" />
        <button id="btn">Calculate</button>
      </form>

      <div id="results">
        <!-- results -->
      </div>

      <div class="guide">
        <h4>BMI Guide</h4>
        <hr />
        <p><span>X<18.6</span> Under weight</p>
        <p><span>18.6>X<24.9</span> Normal Weight</p>
        <p><span>X>24.9</span> Overweight</p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
